<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="calculator">
	<h2 id="heading">Calculator<span id="heading_1"> (by_aayush_bhattarai)</span></h2>
	<input type="" name="" placeholder="0" id="display" >
	<div class="firstrow">
		<button class="orange button">AC</button>
		<button class="orange button">DEL</button>
		<button class="orange button">%</button>
		<button class="orange button">/</button>
	</div>
	<div>
		<button class="button">7</button>
		<button class="button">8</button>
		<button class="button">9</button>
		<button class="orange button">*</button>
	</div>
	<div>
		<button class="button">4</button>
		<button class="button">5</button>
		<button class="button">6</button>
		<button class="orange button">-</button>
	</div>
	<div>
		<button class="button">1</button>
		<button class="button">2</button>
		<button class="button">3</button>
		<button class="orange button">+</button>
	</div>
	<div>
		<button class="button">00</button>
		<button class="button">0</button>
		<button class="orange button">.</button>
		<button class="orange button">=</button>
	</div>
</div>
</body>
<script src="script.js"></script>
</html>
